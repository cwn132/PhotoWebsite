      <div class="container-fluid">


        <div class="row">
          <div class="col-xl-5 col-lg-12 mx-auto">

        <form action="accountmain.html" th:action="@{/savepersoninfo}" method="post" onsubmit="return saveCheck();" class="probootstrap-form mb-5">
          <input th:type="hidden" id="userid" name="userid" th:value="${userid}">
          <input th:type="hidden" id="sessionuser" name="sessionuser" th:value="${loginUser}">
          <div class="row">
            <div class="col-md-6">
              <div class="form-group">
                <label for="firstname"><a th:text="#{index.firstname}" >First Name</a></label>
                <input th:value="${firstname}" type="text" class="form-control" id="firstname" name="firstname">
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group">
                <label for="lastname"><a th:text="#{index.lastname}" >Last Name</a></label>
                <input th:value="${lastname}" type="text" class="form-control" id="lastname" name="lastname">
              </div>
            </div>
          </div>

          <div class="row">
            <div class="col-md-6">
          <div class="form-group">
            <label for="age"><a th:text="#{index.age}" >Age</a></label>
            <input th:value="${age}"   type="number" class="form-control" id="age" name="age">
          </div>
            </div>
            <div class="col-md-6">
            <div class="form-group">
              <label for="sex"><a th:text="#{index.sex}" >Sex</a></label>

             <br>
              <div id="sex" th:if="${sex==null}">
                <input name="sex" th:value="1" checked type="radio">男</input>
                <input name="sex" th:value="2" type="radio">女</input>
              </div>
              <div   th:if="${sex==1}">
                <input name="sex" th:value="1" checked type="radio">男</input>
                <input name="sex" th:value="2" type="radio">女</input>
              </div>
              <div th:if="${sex==2}">
                <input name="sex" th:value="1" type="radio">男</input>
                <input name="sex" th:value="2" checked type="radio">女</input>
              </div>



            </div>

            </div>
          </div>

          <div class="form-group">
            <label for="email"><a th:text="#{index.email}" >Email</a></label>
            <input th:value="${email}"  type="email" class="form-control" id="email" name="email">
          </div>
          <div class="form-group mb-4">
            <label for="usersigninfo"><a th:text="#{index.usersigninfo}" >Usersigninfo</a></label>
            <textarea th:text="${usersigninfo}" cols="20" rows="5" maxlength="50"
                      class="form-control" id="usersigninfo" name="usersigninfo"></textarea>


          </div>
          <div class="form-group">
            <input type="submit" class="btn btn-primary" id="submit" name="submit" th:value="#{index.save}">
          </div>
        </form>
